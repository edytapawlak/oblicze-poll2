{% extends 'base.html' %}

{% block head %}
    <title> Profil użytkownika  </title>
{% endblock %}

{% block body %}
    <div class = "container">
        <h1> Profil </h1>
        <p> Nazwa użytkownika: {{user}} </p>
        <p> Imię: {{user.first_name}} </p>
        <p> Nazwisko: {{user.last_name}} </p>
        <p> Email: {{user.email}} </p>
        <p> Uczelnia: {{user.userprofile.institute}} </p>
     </div>
{% endblock %}
