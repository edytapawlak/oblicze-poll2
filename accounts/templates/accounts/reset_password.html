{% extends 'base.html' %}

{% block head %}
	<title>Przypominanie hasła</title>
{% endblock %}
{% block body %}
	<div class = "container">
		<h1>Przypomnienie hasła</h1>
        <p>Zapomniałeś hasła? Wpisz swój e-mail a otrzymasz instrukcje jak ustawić nowe.</p>
		<form method = "post"> 
			{% csrf_token %}
			{{ form.as_p }}
			<button class = "btn btn-default" type = "submit" >Przypomij</button>
		</form>	
	</div>
{% endblock %}
